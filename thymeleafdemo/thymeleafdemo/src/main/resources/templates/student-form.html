<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student registration form</title>
</head>
<body>

<h3>Student Registration Form</h3>

<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
    First Name: <input type="text" th:field="*{firstName}">
    <br>
    Last Name: <input type="text" th:field="*{lastName}">
    <br>
    <input type="submit" value="Submit">
    <br>
<!--    <select th:field="*{country}">-->
<!--        <option th:value="US">US</option>-->
<!--        <option th:value="India">India</option>-->
<!--        <option th:value="China">China</option>-->
<!--        <option th:value="Australia">Australia</option>-->
<!--    </select>-->

<!--    Retrieving values from application.properties file-->
    <select th:field="*{country}">-->
            <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}" />
    </select>

<!--    <input type="radio" th:field="*{favoriteLanguage}" th:value="Go">Go</input>-->
<!--    <input type="radio" th:field="*{favoriteLanguage}" th:value="Java">Java</input>-->
<!--    <input type="radio" th:field="*{favoriteLanguage}" th:value="Python">Python</input>-->

    <input type="radio" th:field="*{favoriteLanguage}"
                        th:each="language : ${languages}"
                        th:value="${language}"
                        th:text="${language}"/>
    <br>
<!--    <input type="checkbox" th:field="*{favoriteSystems}" th:value="Linux">Linux</input>-->
<!--    <input type="checkbox" th:field="*{favoriteSystems}" th:value="Windows">Windows</input>-->
<!--    <input type="checkbox" th:field="*{favoriteSystems}" th:value="Mac">Mac</input>-->
    <input type="checkbox" th:field="*{favoriteSystems}"
           th:each="system : ${systems}"
           th:value="${system}"
           th:text="${system}"/>
    <br>
</form>

</body>
</html>
